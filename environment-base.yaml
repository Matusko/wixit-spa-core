---
AWSTemplateFormatVersion: 2010-09-09

Parameters:
  DnsRecordSetName:
    Default: ''
    Type: String
  CertificateArn:
    Type: String

Resources:
  SiteBucket:
    Type: AWS::S3::Bucket
    DeletionPolicy: Delete
    Properties:
      BucketName: wixit-spa-core
  SiteCloudFrontOriginAccessIdentity:
    Type: AWS::CloudFront::CloudFrontOriginAccessIdentity
    Properties:
      CloudFrontOriginAccessIdentityConfig:
        Comment: Cloudfront to s3 wixit-spa-core access Identity
  SiteBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref SiteBucket
      PolicyDocument:
        Statement:
        - Sid: "AllowCloudFrontAccessIdentity"
          Action:
          - "s3:GetObject"
          Effect: "Allow"
          Resource:
            Fn::Join:
            - ""
            - - "arn:aws:s3:::"
              - Ref: "SiteBucket"
              - "/*"
          Principal:
            AWS:
              Fn::Join:
              - " "
              - - "arn:aws:iam::cloudfront:user/CloudFront Origin Access Identity"
                - !Ref SiteCloudFrontOriginAccessIdentity
  SiteDistribution:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Aliases:
        - 'wixit.xyz'
        - '*.wixit.xyz'
        Origins:
        - DomainName: !GetAtt [SiteBucket, DomainName]
          Id: mainS3Origin
          S3OriginConfig:
            OriginAccessIdentity:
              Fn::Join:
              - ""
              - - "origin-access-identity/cloudfront/"
                - Ref: SiteCloudFrontOriginAccessIdentity
        Enabled: 'true'
        DefaultRootObject: wixit-spa/index.html
        DefaultCacheBehavior:
          AllowedMethods:
          - HEAD
          - GET
          - OPTIONS
          TargetOriginId: mainS3Origin
          ForwardedValues:
            QueryString: 'false'
            Cookies:
              Forward: none
          ViewerProtocolPolicy: redirect-to-https
          Compress: true
        PriceClass: PriceClass_All
        HttpVersion: "http2"
        ViewerCertificate:
          AcmCertificateArn: !Ref CertificateArn
          SslSupportMethod: sni-only
          MinimumProtocolVersion: TLSv1.2_2018
        CustomErrorResponses:
        - ErrorCachingMinTTL: 300
          ErrorCode: 403
          ResponseCode: 200
          ResponsePagePath: 'wixit-spa/index.html'

  DNS:
    Type: AWS::Route53::RecordSetGroup
    Properties:
      HostedZoneName: wixit.xyz.
      RecordSets:
      - Name: !Sub ${DnsRecordSetName}.
        Type: A
        AliasTarget:
          HostedZoneId: Z2FDTNDATAQYW2
          DNSName: !GetAtt [SiteDistribution, DomainName]